<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <h2>Login</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required />

    <button type="submit">Entrar</button>
  </form>

  <div id="msg"></div>
</body>
</html>
